<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>编辑名单</title>
    <link href="css/base.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/vue.js"></script>
	<!-- <script type="text/javascript" src="js/common.js"></script> -->
</head>
<body>
    <input type="hidden" value="40" id="match_id">
	<div id="edit_main">
    <div class="edit-list" >
        <div class="edit-list-title">
            <div class="fl"><i class="iconfont">&#xe606;</i>未配对人员</div>
        </div>
        <div class="edit-list-ul">
            <ul class="edit-list-ul-click">                              
                <li v-for="item in userlist" v-text="item.name" :id="item.id" ></li>
            </ul>
            <p>提示：任意选中两个人员，点击“双打配对”按钮即可完成人员配对</p>
        </div>
        <div class="edit-list-btn">
            <a class="btn" href="javascript:;" v-for="item in grouparr" v-on:click="edit_click($index)">{{item}}组</a>
        </div>

        <div class="pair_list" v-for="(key,item ) in pairlist">
            <div class="edit-list-title">
                <div class="fl"><i class="iconfont">&#xe606;</i>{{grouparr[key-1]}}组比赛人员</div>
            </div>
            <div class="edit-list-ul edit-list-ul2" id='{{ key }}' >
                <ul class="edit-list-ul-now" >                                           
                    <li v-for="lists in item"  :id="$index+1" v-on:click="cancel_click(lists,key,$index,$event)" data>
                        {{$index+1}}.
                        <em v-for="list in lists"><i>{{list.name}}</i><template v-if="$index+1 != lists.length">/</template></em>
                    </li>
                </ul>
            </div>
        </div>
        <div class="edit-list-btn">
            <a class="edit-list-btn1" href="javascript:;">添加人员</a>
            <a class="edit-list-btn3" href="#">安排场次</a>
        </div>
    </div>
    <div class="pop-edit-list">
        <div class="pop-bg"></div>
        <div class="pop-edit-content">
            <div class="pop-edit-p"></div>
            <div class="pop-edit-input">
                <input id="pop-edit-name" type="text" placeholder="请输入人员姓名" v-model='newName'>
            </div>
            <div class="pop-edit-input">
                <input id="pop-edit-tel" type="text" placeholder="请输入人员电话" v-model='newTel'>
            </div>
            <div class="pop-edit-input">
                <label class="organize-label">
                    <input type="radio" id="radio-1-1" name="radio-1-set" class="regular-radio" checked /><label for="radio-1-1" value="1" ></label>
                    男
                </label>
                <label class="organize-label">
                    <input type="radio" id="radio-1-2" name="radio-1-set" class="regular-radio" /><label for="radio-1-2"  value="2" ></label>
                    女
                </label> 
            </div>
            <div class="pop-edit-btn">
                <a class="pop-edit-btn1" href="javascript:;" @click="pop_information()">确定</a>
                <a class="pop-edit-btn2" href="javascript:;">取消</a>
            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="js/double-edit-list.js"></script>
</body>
</html>
